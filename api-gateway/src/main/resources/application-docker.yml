spring:
  cloud:
    gateway:
      routes:
        # OAuth2 Google Login - phải đặt trước auth-service
        - id: oauth2-authorization
          uri: http://auth-service:8081
          predicates:
            - Path=/oauth2/authorization/**
        
        - id: oauth2-callback
          uri: http://auth-service:8081
          predicates:
            - Path=/login/oauth2/code/**
        
        # Auth Service
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Doctor Service - public doctors API
        - id: doctor-service-public
          uri: http://doctor-service:8082
          predicates:
            - Path=/api/v1/doctors/**,/api/v1/doctors
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"
        
        # Doctor Service - doctor application API
        - id: doctor-service-application
          uri: http://doctor-service:8082
          predicates:
            - Path=/api/doctor/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Patient Service
        - id: patient-service
          uri: http://patient-service:8083
          predicates:
            - Path=/api/patients/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Appointment Service
        - id: appointment-service
          uri: http://appointment-service:8084
          predicates:
            - Path=/api/v1/appointments/**,/api/appointments/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Payment Service
        - id: payment-service
          uri: http://payment-service:8085
          predicates:
            - Path=/api/payments/**,/api/momo/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Payment Service - MoMo
        - id: payment-momo-service
          uri: http://payment-service:8085
          predicates:
            - Path=/api/momo/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Notification Service
        - id: notification-service
          uri: http://notification-service:8086
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Admin - User Management (Auth Service)
        - id: admin-users-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/v1/admin/users/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"
        
        # Admin - Statistics & Reports (Notification Service fallback)
        - id: admin-statistics-service
          uri: http://notification-service:8086
          predicates:
            - Path=/api/v1/admin/statistics/**,/api/v1/admin/reports/**,/api/v1/admin/warnings/**,/api/v1/admin/penalties/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                key-resolver: "#{@ipKeyResolver}"