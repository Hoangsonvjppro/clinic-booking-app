version: '3.9'

services:
  # ============================================
  # API GATEWAY
  # ============================================
  api-gateway:
    profiles: ["gateway"]
    build:
      context: ..
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - clinic-network

  # ============================================
  # MICROSERVICES
  # ============================================
  auth-service:
    profiles: ["services"]
    container_name: Auth
    hostname: auth-service
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      postgres-auth:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres-auth:5432/auth
      DB_USERNAME: postgres
      DB_PASSWORD: 123456@
      SPRING_PROFILES_ACTIVE: docker
      # Google OAuth2 - Thay thế bằng Client ID và Secret của bạn
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      OAUTH2_SUCCESS_REDIRECT: http://localhost:5173/oauth2/callback
      OAUTH2_FAILURE_REDIRECT: http://localhost:5173/login?error=oauth
      JAVA_TOOL_OPTIONS: >
        -Dspring.flyway.enabled=true
        -Dspring.jpa.hibernate.ddl-auto=none
    networks:
      - clinic-network

  doctor-service:
    profiles: ["services"]
    container_name: Doctor
    hostname: doctor-service
    build:
      context: ..
      dockerfile: doctor-service/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      postgres-doctor:
        condition: service_healthy
    environment:
      DB_HOST: postgres-doctor
      DB_PORT: 5432
      DB_NAME: doctor
      DB_USER: postgres
      DB_PASSWORD: 123456@
    networks:
      - clinic-network

  patient-service:
    profiles: ["services"]
    container_name: Patient
    hostname: patient-service
    build:
      context: ..
      dockerfile: patient-service/Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      postgres-patient:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-patient:5432/patient
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456@
    networks:
      - clinic-network

  appointment-service:
    profiles: ["services"]
    container_name: Appointment
    hostname: appointment-service
    build:
      context: ..
      dockerfile: appointment-service/Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      postgres-appointment:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-appointment:5432/appointment
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456@
      PATIENT_SERVICE_BASE_URL: http://patient-service:8083
      DOCTOR_SERVICE_BASE_URL: http://doctor-service:8082
      NOTIFICATION_SERVICE_BASE_URL: http://notification-service:8086
      AUTH_SERVICE_URL: http://auth-service:8081
      APPOINTMENT_CANCELLATION_CUTOFF_HOURS: 24
    networks:
      - clinic-network

  payment-service:
    profiles: ["services"]
    container_name: Payment
    hostname: payment-service
    build:
      context: ..
      dockerfile: payment-service/Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      postgres-payment:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payment:5432/payment
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456@
      MOMO_PARTNER_CODE: ${MOMO_PARTNER_CODE:-MOMOLRJZ20181206}
      MOMO_ACCESS_KEY: ${MOMO_ACCESS_KEY:-mTCKt9W3eU1m39TW}
      MOMO_SECRET_KEY: ${MOMO_SECRET_KEY:-SetA5RDnLHvt51AULf51DyauxUo3kDU6}
      MOMO_ENDPOINT: ${MOMO_ENDPOINT:-https://test-payment.momo.vn/v2/gateway/api/create}
      MOMO_QUERY: ${MOMO_QUERY:-https://test-payment.momo.vn/v2/gateway/api/query}
      MOMO_REDIRECT_URL: ${MOMO_REDIRECT_URL:-http://localhost:5173/payment/complete}
      MOMO_IPN_URL: ${MOMO_IPN_URL:-http://localhost:5173/}
      SPRING_FLYWAY_LOCATIONS: filesystem:/app/db/migration
    volumes:
      - ../payment-service/src/main/resources/db/migration:/app/db/migration
    networks:
      - clinic-network

  notification-service:
    profiles: ["services"]
    container_name: Notification
    hostname: notification-service
    build:
      context: ..
      dockerfile: notification-service/Dockerfile
    ports:
      - "8086:8086"
    depends_on:
      postgres-notification:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-notification:5432/notification
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456@
      SPRING_FLYWAY_LOCATIONS: filesystem:/app/db/migration
    volumes:
      - ../notification-service/src/main/resources/db/migration:/app/db/migration
    networks:
      - clinic-network

  # ============================================
  # DATABASES
  # ============================================
  postgres-auth:
    profiles: ["databases"]
    image: postgres:16
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456@
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d auth" ]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5433:5432"
    volumes:
      - pgdata_auth:/var/lib/postgresql/data
    networks:
      - clinic-network

  postgres-doctor:
    profiles: ["databases"]
    image: postgres:16
    environment:
      POSTGRES_DB: doctor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456@
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d doctor" ]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5434:5432"
    volumes:
      - pgdata_doctor:/var/lib/postgresql/data
    networks:
      - clinic-network

  postgres-patient:
    profiles: ["databases"]
    image: postgres:16
    environment:
      POSTGRES_DB: patient
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456@
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d patient" ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_patient:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - clinic-network

  postgres-appointment:
    profiles: ["databases"]
    image: postgres:16
    environment:
      POSTGRES_DB: appointment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456@
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d appointment" ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_appointment:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    networks:
            - clinic-network

  postgres-payment:
    profiles: ["databases"]
    image: postgres:16
    environment:
      POSTGRES_DB: payment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456@
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d payment" ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_payment:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - clinic-network

  postgres-notification:
    profiles: ["databases"]
    image: postgres:16
    environment:
      POSTGRES_DB: notification
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456@
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d notification" ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_notification:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - clinic-network

  # ============================================
  # FRONTEND
  # ============================================
  frontend-web:
    profiles: ["frontend"]
    build: ../frontend-web
    ports:
      - "5173:5173"
    volumes:
      - ../frontend-web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - clinic-network

  # ============================================
  # MONITORING & INFRASTRUCTURE
  # ============================================
  redis:
    profiles: ["gateway", "monitoring"]
    image: redis:7
    ports:
      - "6380:6379"
    networks:
      - clinic-network

  prometheus:
    profiles: ["monitoring"]
    image: prom/prometheus:latest
    volumes:
      - ../api-gateway/prometheus/prometheus-docker.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    networks:
      - clinic-network

  grafana:
    profiles: ["monitoring"]
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../api-gateway/grafana/data:/var/lib/grafana
      - ../api-gateway/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ../api-gateway/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - clinic-network

networks:
  clinic-network:
    driver: bridge

volumes:
  pgdata_auth:
  pgdata_doctor:
  pgdata_patient:
  pgdata_appointment:
  pgdata_payment:
  pgdata_notification:
