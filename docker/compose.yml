version: '3.9'
services:
  api-gateway:
    build: ../api-gateway
    ports:
      - "8080:8080"
  auth-service:
    build: ../auth-service
    ports:
      - "8081:8080"
  patient-service:
    build: ../patient-service
    ports:
      - "8082:8080"
  doctor-service:
    build: ../doctor-service
    ports:
      - "8083:8080"
  appointment-service:
    build: ../appointment-service
    ports:
      - "8084:8080"
  notification-service:
    build: ../notification-service
    ports:
      - "8085:8080"
  payment-service:
    build: ../payment-service
    ports:
      - "8086:8080"
  frontend-web:
    build: ../frontend-web
    ports:
      - "3000:3000"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: clinic
      POSTGRES_USER: clinic
      POSTGRES_PASSWORD: clinic
    ports:
      - "5432:5432"
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinic
    ports:
      - "3306:3306"
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
